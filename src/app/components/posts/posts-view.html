<div class="container-fluid">
  <spiner src='src/images/ajax-loader.gif', done='posts.loaded' class="spiner"></spiner>

  <div ng-repeat="post in posts.posts">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{post.title}}</h3>
        <button class="btn btn-default show-comments-button" ng-click="posts.getPostCommentsById(post.id)">{{post.displayComment ? "Hide comments" : "Show comments"}}</button>
      </div>
      <div class="panel-body">
        <div>
          <p>{{post.body}}</p>
          <div ng-repeat="comment in post.comments" ng-show="post.displayComment">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{comment.name}}</h3>
              </div>
              <div class="panel-body">
                <div>
                  <p>{{comment.body}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
